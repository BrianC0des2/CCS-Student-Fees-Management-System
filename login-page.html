<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login-style.css">
    <title>Pay++</title>
</head>
<body>

    <div class="login-form">
        <form action="index.html">
            <!--? User Inputs-->
            <div id="welcome-msg">
                <p>Welcome to Pay++</p>
                <h1>Login</h1></br><br>
            </div>
            <label class="user-inputs" for="user-email" >School Email Address</label>
            <input type="email" name="user-email" id="user-email" placeholder="@wmsu.edu.ph"><br/>
            
            <label class="user-inputs" for="user-password">Password</label>
            <input type="password" name="user-password" id="user-password" placeholder="password">
        
            <div id="forgot">
                <a href="#">Forgot Password?</a><br>
            </div>
            
            <input id="submit-btn" type="submit" value="Sign In">
        </form>
    </div>
    



</body>
    <script src="script.js"></script>
</html>
